<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us - Vintage Tech Store</title>
    <!-- Adding favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico">

    <script>
        function register() {
            // Get form data
            const username = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Display form data in an alert
            alert(`Registration Successful!\nUsername: ${username}\nEmail: ${email}}`);

            // Reset the form
            document.getElementById('contactForm').reset();
        }
    </script>
</head>

<body>
    <!-- Page-level Header -->
    <header>
        <!-- Navigation bar -->
        <nav>
            <div class="logo">
                <h1>Vintage Stamps</h1>
            </div>
            <!-- div for links -->
            <div class="menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./product.html">Products</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- Button -->
            <div class="button">
                <button>Sign In</button>
            </div>
        </nav>
    </header>

    <!-- Page-level main content -->
    <main class="contactContent">
        <div id="feedback-form">
            <h2 class="header">Contact Today</h2>
            <!-- Contact Form -->
            <div>
                <form id="contactForm">
                    <!-- Email box -->
                    <input type="text" name="email" id="email" placeholder="Email"></input>
                    <!-- Name box -->
                    <input type="text" name="name" id="name" placeholder="Name"></input>
                    <!-- Check box and label -->
                    <label for="feedback-notify">Remind me about this event via SMS</label>
                    <input type="checkbox" id="feedback-notify" name="notify">
                    <!-- Button for submission -->
                    <button type="submit" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
